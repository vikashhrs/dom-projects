<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Check</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                <h1 id="w-location"></h1>
                <h3 class="text-dark" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img src="" alt="" id="w-icon">
                <ul class="list-group mt-3" id="w-details">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-dewpoint"></li>
                    <li class="list-group-item" id="w-feels-like"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>
                <hr>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                        Change Location
                      </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="" id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="w-change-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../LoanCalculator/js/jquery.js"></script>
    <script src="../LoanCalculator/js/popper.min.js"></script>
    <script src="../LoanCalculator/js/bootstrap.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
