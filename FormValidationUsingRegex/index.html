<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormValidation</title>
    <link rel="stylesheet" href="../LoanCalculator/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">User Form</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <div class="invalid-feedback">Name must be between 2 to 10 characters</div>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZipCode</label>
                        <input type="text" class="form-control" id="zip" placeholder="Zip Code">
                        <div class="invalid-feedback">Enter a valid zip code</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <div class="invalid-feedback">Enter a valid email</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Phone Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Phone Number">
                        <div class="invalid-feedback">Enter a valid phone number</div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary">
                </form>
            </div>
        </div>
    </div>

    <script src="../LoanCalculator/js/jquery.js"></script>
    <script src="../LoanCalculator/js/popper.min.js"></script>
    <script src="../LoanCalculator/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
